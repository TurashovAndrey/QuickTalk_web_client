<div class="container" ng-controller="AuthController">
    		<div class="panel panel-default">
    <form ng-submit="login(data)">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                                <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="E-mail" name="email" type="text" ng-model="username">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="password">
			    		</div>
        <button type="submit" class="btn btn-default">Login</button>
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
</div>
