<div ng-controller="AdvertController">
   <div ng-repeat="advert in adverts">
      <p>{{advert.advert_id}}</p>
      <p>{{advert.description}}</p>
      <p>{{advert.title}}</p>
      <p>{{advert.created_by}}</p>
      <p>{{advert.status_id}}</p>
      <p>{{advert.price}}</p>
   </div>

 <div class="container-fluid" style="background-color:#e8e8e8" ng-repeat="advert in adverts">
        <div class="container container-pad" id="property-listings">
            <div class="row">
                <div class="col-sm-6"> 
                    <!-- Begin Listing: 609 W GRAVERS LN-->
                    <div class="brdr bgc-fff pad-10 box-shad btm-mrg-20 property-listing">
                        <div class="media">
                            <a class="pull-left" href="#" target="_parent">
                            <img alt="image" class="img-responsive" src="http://images.prd.mris.com/image/V2/1/Yu59d899Ocpyr_RnF0-8qNJX1oYibjwp9TiLy-bZvU9vRJ2iC1zSQgFwW-fTCs6tVkKrj99s7FFm5Ygwl88xIA.jpg"></a>

                            <div class="clearfix visible-sm"></div>

                            <div class="media-body fnt-smaller">
                                <a href="#" target="_parent"></a>

                                <h4 class="media-heading">
                                  <a href="#" target="_parent">{{advert.price}}<small class="pull-right">609 W Gravers Ln</small></a></h4>

                                <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                                    <li>4,820 SqFt</li>
                                    <li style="list-style: none">|</li>
                                </ul>

                                <p class="hidden-xs">{{advert.description}}</p><span class="fnt-smaller fnt-lighter fnt-arial">Courtesy of HS Fox & Roach-Chestnut Hill
                                Evergreen</span>
                            </div>
                        </div>
                    </div><!-- End Listing-->
               </div>
          </div>
       </div>
 </div>
