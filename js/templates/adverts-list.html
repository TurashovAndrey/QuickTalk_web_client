<div ng-controller="AdvertController">
   <p>TestTestTest Adverts</p>
   <div ng-repeat="advert in adverts">
      <p>{{advert.advert_id}}</p>
      <p>{{advert.description}}</p>
      <p>{{advert.title}}</p>
      <p>{{advert.created_by}}</p>
      <p>{{advert.status_id}}</p>
      <p>{{advert.price}}</p>
   </div>
</div>
