<div class="container well">
	<div class="row-fluid">
        <div class="span2" >
		    <img src="https://secure.gravatar.com/avatar/de9b11d0f9c0569ba917393ed5e5b3ab?s=140&r=g&d=mm" class="img-circle">
        </div>

        <div class="span8">
            <h3>{{profile.username}}</h3>
            <h6>Email: {{profile.email}}</h6>
            <h6>Tel: {{profile.telephone}}</h6>
        </div>
    </div>
</div>

<div ng-repeat="advert in adverts" class="container media well">
    <a class="pull-left" href="#">
        <img class="media-object img-rounded img-responsive"  src="http://placehold.it/200x150" alt="placehold.it/200x150">
    </a>
    <div class="media-body">
        <h4 class="media-heading" style="color: blue">{{advert.title}}</h4>
        <p>{{advert.description}}</p>
        <h4 class="modal-footer" style="margin-top: 50px">{{advert.price}} грн.</h4>
    </div>
</div>
